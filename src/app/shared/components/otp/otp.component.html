<div
  class="absolute z-10 top-0 bottom-0 right-0 left-0 backdrop-blur flex items-center justify-center bg-slate-500/50 w-100 h-100"
  role="dialog" aria-label="OTP verification dialog">
  <div class="w-[400px] bg-white shadow-lg rounded-lg p-8 ">
    <p-button (click)="emitClose()" class="absolute top-4 right-4 p-2 bg-primary w-10 h-10 rounded-full"
      aria-label="Close OTP dialog" icon="pi pi-times" />
    <h2 class="text-2xl font-title mb-6 text-center text-black">Enter OTP</h2>
    <form #otpForm="ngForm" class="flex flex-col gap-4 items-center justify-center" aria-label="OTP verification form">
      <div class="grid gap-3 justify-center items-center">
        <p-inputOtp [length]="6" [(ngModel)]="otpValue" ngDefaultControl name="optValue" #optValue="ngModel"
          aria-label="OTP input field" [ngModelOptions]="{standalone: true}">
          <ng-template pTemplate="input" let-token let-events="events">
            <input
              class=" max-w-5 text-center px-1 py-1 border border-slate-100 rounded-md focus:ring focus:ring-primary-500 outline-none"
              (paste)="events.paste($event)" (input)="events.input($event)" (keydown)="events.keydown($event)"
              type="text" [attr.value]="token" [maxLength]="1" />
          </ng-template>
        </p-inputOtp>
      </div>
      <p class="text-sm text-center text-neutral-500">
        Didn&#x27;t receive OTP?
        <a (click)="emitResend()" (keydown.enter)="emitResend()" class="text-primary-500 hover:underline cursor-pointer"
          tabindex="0" aria-label="Resend OTP">
          Resend OTP </a>
      </p>
      <p-button type="button" (click)="emitValue(otpValue)" severity="contrast" [raised]="true"
        [disabled]="otpForm.invalid" class=" rounded-md mt-4 disabled:opacity-50" label="Verify OTP"
        aria-label="Verify OTP button" />
    </form>
  </div>
</div>
