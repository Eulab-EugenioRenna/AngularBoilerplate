<div class="flex justify-center items-center h-screen">
  <div class="w-[400px] min-h-[200px] bg-white shadow-lg rounded-lg flex items-center justify-center">
    <div class="text-center space-y-4">
      <span class="material-symbols-outlined text-red-500 text-6xl">error</span>
      <h1 class="font-title text-xl text-neutral-950">
        Something Went Wrong
      </h1>
      <p class="text-neutral-700">
        Please try again later or contact support.
      </p>
      <button type="button"
        class="w-max p-2 bg-primary-500 border border-slate-100 rounded-md text-neutral-950 hover:bg-sky-100 transition focus:ring focus:ring-primary-500 cursor-pointer"
        (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
