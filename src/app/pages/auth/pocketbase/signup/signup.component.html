<div class="flex justify-center items-center h-[100%]">
  <div class="w-[400px] self-center bg-white rounded-lg shadow-lg p-6">
    <div class="flex flex-col items-center gap-6">
      <h1 class="text-2xl font-title text-neutral-950">Welcome Back!</h1>
      <form class="w-full flex justify-center items-center flex-col gap-4" [formGroup]="signUpForm"
        (ngSubmit)="onSubmit()">
        <input formControlName="email" type="email" placeholder="Email"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md text-neutral-950 focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signUpForm.controls.email.invalid && signUpForm.controls.email.invalid}" />
        <input formControlName="password" type="password" placeholder="Password"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md text-neutral-950 focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signUpForm.controls.password.invalid && signUpForm.controls.password.invalid}" />
        <button type="submit"
          class="w-max p-2 bg-primary-500 border border-slate-100 rounded-md text-neutral-950 hover:bg-sky-100 transition focus:ring focus:ring-primary-500 ring ring-green-600 cursor-pointer disabled:opacity-50 disabled:ring-0 "
          [disabled]="signUpForm.invalid">
          Sign Up
        </button>
      </form>
      <p class="text-sm text-neutral-500">
        Do you have an account?
        <a routerLink="/login" class="text-primary-500 hover:underline"> Login </a>
      </p>
    </div>
  </div>
</div>
