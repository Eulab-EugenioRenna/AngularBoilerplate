<div class="flex justify-center items-center h-[100%]">
  <div class="w-[400px] self-center bg-white rounded-lg shadow-lg p-6">
    <div class="flex flex-col items-center gap-6">
      <h1 class="text-2xl font-title text-neutral-950">Welcome Back!</h1>
      <form class="w-full flex justify-center items-center flex-col gap-4" [formGroup]="signUpForm"
        (ngSubmit)="onSubmit()">
        <input formControlName="email" type="email" placeholder="Email"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signUpForm.controls.email.invalid }" />
        <input formControlName="password" type="password" placeholder="Password"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signUpForm.controls.password.invalid }" />
        <p-button type="submit" severity="contrast" [raised]="true" label="Sign Up" [disabled]="signUpForm.invalid" />
      </form>
      <p class="text-sm text-neutral-500">
        Do you have an account?
        <a routerLink="/login" class="text-primary-500 hover:underline"> Login </a>
      </p>
    </div>
  </div>
</div>
