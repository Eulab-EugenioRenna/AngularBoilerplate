<div class="flex justify-center items-center h-screen">
  <div class="w-[400px] bg-white rounded-lg p-6 shadow-lg flex flex-col items-center h-max">
    <img [src]="user.avatar" alt="Profile avatar" class="w-[120px] h-[120px] object-cover rounded-full mb-4" />
    <div class="flex flex-col items-start">
      <p class="text-lg"><strong>User Id: </strong>{{user.id}}
      <p class="text-lg"><strong>Email: </strong>{{user.email}}</p>
      @if(user.verified){
      <p><strong>Verified: </strong><i class="fa fa-check-circle text-green-500" aria-hidden="true"></i></p>
      }@else {
      <p><strong>Verified: </strong><i class="fa fa-times-circle text-red-500" aria-hidden="true"></i>
        <button type="button"
          class="ms-6 w-max p-1 bg-primary-500 border border-slate-100 rounded-md text-neutral-950 hover:bg-sky-100 transition focus:ring focus:ring-primary-500  cursor-pointer disabled:opacity-50 disabled:ring-0 "
          (click)="requestVerify()">Verify</button>

      </p>
      }
      <p class="text-lg"><strong>User: </strong>{{user.username}}</p>
      <p class="text-lg"><strong>Created at: </strong>{{user.created | date:'medium'}}</p>
      <p class="text-lg"><strong>Updated at: </strong>{{user.updated | date:'medium' }}</p>
    </div>
    <button type="button"
      class="w-full  mt-3 p-1 bg-primary-500 border border-slate-100 rounded-md text-neutral-950 hover:bg-sky-100 transition focus:ring focus:ring-primary-500  cursor-pointer disabled:opacity-50 disabled:ring-0 "
      (click)="logOut()">Log Out</button>
  </div>
</div>
