<div class="flex justify-center items-center h-[100%]">
  <div class="w-[400px] self-center bg-white rounded-lg shadow-lg p-6" role="main">
    <div class="flex flex-col items-center gap-6">
      <h1 class="text-2xl font-title text-black">Welcome Back!</h1>
      <form class="w-full flex justify-center items-center flex-col gap-4" [formGroup]="signInForm"
        (ngSubmit)="onSubmitOTP()" aria-label="Login form">
        <input formControlName="email" type="email" placeholder="Email" aria-label="Email address input"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signInForm.controls.email.invalid}" />
        <input formControlName="password" type="password" placeholder="Password" aria-label="Password input"
          class="w-full text-center px-4 py-2 border border-slate-100 rounded-md focus:ring focus:ring-primary-500 outline-none"
          [ngClass]="{ 'ring-red-500': signInForm.controls.password.invalid }" />
        <p-button type="submit" [raised]="true" severity="contrast" aria-label="Login with OTP button"
          label="Login with OTP" [disabled]="signInForm.controls.email.invalid" />

        <p-button type="button" [raised]="true" severity="contrast" (click)="onSubmitEmailPassword()"
          aria-label="Login with password button" label="Login with Password" [disabled]="signInForm.invalid" />

      </form>
      <p class="text-sm text-neutral-500">
        Don&#x27;t have an account?
        <a routerLink="/signup" class="text-primary-500 hover:underline" aria-label="Navigate to sign up page"> Sign up
        </a>
      </p>
    </div>
  </div>
  @if(showOTP){
  <app-otp (value)="verifyOTP($any($event))" (resend)="resendOTP()" (close)="closeOTP()"></app-otp>
  }
</div>
